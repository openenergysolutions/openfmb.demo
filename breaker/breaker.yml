file:
  id: openfmb-adapter-main
  edition: 2.0
  version: 1.0.0.0
  plugin: ''
logging:
  logger-name: application
  console:
    enabled: true
  rotating-file:
    enabled: false
    path: adapter.log
    max-size: 1048576
    max-files: 3
plugins:
  capture:
    enabled: false
    file: capture.txt
  replay:
    enabled: false
    file: capture.txt
  dnp3-master:
    enabled: false
    thread-pool-size: 1
    masters: []
  dnp3-outstation:
    enabled: false
    thread-pool-size: 1
    outstations: []
  modbus-master:
    enabled: false
    thread-pool-size: 1
    sessions: []
  modbus-outstation:
    enabled: false
    thread-pool-size: 1
    sessions: []
  goose-pub:
    enabled: false
    thread-pool-size: 1
    goCb: []
  goose-sub:
    enabled: false
    thread-pool-size: 1
    goCb:
    - path: goCb-template.yaml
      local-path: goCb-template.yaml
      session-name: Session
      overrides:
      - key: a.b.c
        value: 4
  mqtt:
    enabled: false
    max-queued-messages: 100
    server-address: tcp://localhost:1883
    client-id: client1
    connect-retry-delay-ms: 5000
    security:
      security-type: none
      ca-trusted-cert-file: cert.pem
      client-private-key-file: client_key.pem
      client-cert-chain-file: client_cert.pem
      username: ''
      password: ''
    publish:
    - profile: BreakerReadingProfile
      topic-suffix: '#'
    - profile: BreakerStatusProfile
      topic-suffix: '#'
    subscribe:
    - profile: BreakerControlProfile
      topic-suffix: '#'
  nats:
    enabled: true
    max-queued-messages: 100
    connect-url: nats://localhost:4222
    connect-retry-seconds: 5
    security:
      security-type: none
      ca-trusted-cert-file: cert.pem
      client-private-key-file: client_key.pem
      client-cert-chain-file: client_cert.pem
    publish:
    - profile: BreakerReadingProfile
      subject: e6768784-48ad-40e9-af2a-9676413d4d6a
    - profile: BreakerStatusProfile
      subject: e6768784-48ad-40e9-af2a-9676413d4d6a
    subscribe:
    - profile: BreakerDiscreteControlProfile
      subject: e6768784-48ad-40e9-af2a-9676413d4d6a
  timescaledb:
    enabled: false
    database-url: postgresql://user:password@localhost:5432/dbname
    store-measurement: true
    table-name: data
    store-raw-message: true
    raw-table-name: raw_data
    raw-data-format: 0
    max-queued-messages: 100
    connect-retry-seconds: 5
...
